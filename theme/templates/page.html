{% extends "layout.html" %}

{% block title %}{{ title }} - {{ post.title }}{% endblock %}

{% block og %}
<meta name="og:title" content="{{ post.title }}"></meta>
<meta name="og:url" content="{{ url_for("pages", slug=post.slug) }}"></meta>
{% endblock %}

{% block twitter %}
<meta name="twitter:title" content="{{ post.title }}"></meta>
{% endblock %}

{% block main %}
<h1>{{ post.title }}</h1>

{{ post.html | safe}}
{% endblock %}

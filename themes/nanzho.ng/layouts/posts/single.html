{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="meta">
  {{ .Date.Format "2006-01-02" }} <ul class="tags">{{ range .Params.tags }}<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" rel="tag">{{ . }}</a></li>{{end}}</ul>
</div>
{{ .Content }}
<div class="comments">
  {{ template "_internal/disqus.html" . }}
</div>
{{ end }}

{% extends "layout.html" %}

{% block title %}{{ title }} - {{ name }}{% endblock %}

{% block main %}
<div class="content">
  <h1 class="title">{{ post.title }}</h1>
  {{ post.html | safe}}

  <ul>
    {% for node in nodes %}
    <li>
      [{{ node.mtime | strftime("%Y-%m-%d") }}] <a href="{{ url_for("org-nodes", slug=node.slug) }}">{{ node.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
